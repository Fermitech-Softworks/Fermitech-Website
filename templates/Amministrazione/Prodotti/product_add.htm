{% extends "stampo.htm" %}
{% block title %}Aggiunta prodotto{% endblock %}
{% block content %}
<form action="/product_add" method="POST" enctype=multipart/form-data>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="nome" class="col-form-label">Nome del prodotto</label>
                <input type="text" class="form-control" id="nome" placeholder="Qualcosa-one" name="nome">
            </div>
            <div class="form-group col-md-9">
                <label for="dbreve" class="col-form-label">Descrizione breve</label>
                <input type="text" class="form-control" id="dbreve" placeholder="Un potente software che..." name="descrizione">
            </div>
        </div>
        <div class="form-row">
            <label for="destesa" class="col-form-label">Descrizione estesa</label>
            <textarea class="form-control" id="destesa" rows="6" name="destesa"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="file" class="col-form-label">Immagine</label>
                <input type=file class="form-control" id="file" name=file>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Salva</button>
        </div>
    </form>
{%endblock%}
