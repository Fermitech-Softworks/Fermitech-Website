{% extends "stampo.htm" %}
{% block title %}Lista prodotti{% endblock %}
{% block content %}
<h3>Lista prodotti</h3>
<table class="table table-hover">
        <thead>
        <tr>
            <th>Prodotto</th>
            <th>Azioni</th>
        </tr>
        </thead>
        {% for prodotto in prodotti %}
            <tr>
                <td>{{ prodotto.nome }}</td>
                <td><a href="/prodotto_edit/{{ prodotto.pid }}"><i class="fa fa-pencil" aria-hidden="true"></i></a> <a href="/prodotto_del/{{ prodotto.pid }}"><i class="fa fa-ban" aria-hidden="true"></i></a></td>
            </tr>
        {% endfor %}
    </table>
{%endblock%}
