{% extends "stampo.htm" %}
{% block title %}Aggiunta blogpost{% endblock %}
{% block content %}
<form {% if messaggio is undefined %}action="/blogpost/write/"{% else %} action="/blogpost/edit/{{ messaggio.mid }}"{% endif %} method="POST" enctype=multipart/form-data>
        <div class="form-row">
            <label for="destesa" class="col-form-label">Contenuto</label>
            <textarea class="form-control" id="destesa" rows="6" name="messaggio" >
                {% if messaggio is defined %}{{ messaggio.contenuto }}{% endif %}
            </textarea>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Salva</button>
        </div>
    </form>
{%endblock%}
