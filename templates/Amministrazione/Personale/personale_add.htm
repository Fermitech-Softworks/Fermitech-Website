{% extends "stampo.htm" %}
{% block title %}Aggiunta prodotto{% endblock %}
{% block content %}
<form action="/personale_add" method="POST" enctype=multipart/form-data>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="" name="nome">
        </div>
        <div class="form-group col-md-6">
            <label for="cognome" class="col-form-label">Descrizione breve</label>
            <input type="text" class="form-control" id="cognome" placeholder="" name="cognome">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="titolo" class="col-form-label">Titolo di Studio</label>
            <input type="text" class="form-control" id="titolo" placeholder="" name="titolo">
        </div>
        <div class="form-group col-md-6">
            <label for="ruolo" class="col-form-label">Ruolo</label>
            <input type="text" class="form-control" id="ruolo" placeholder="" name="ruolo">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="" name="password">
        </div>
    </div>
    <label for="bio" class="col-form-label">Bio</label>
    <textarea class="form-control" id="bio" rows="6" name="bio"></textarea>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary btn-block">Salva</button>
    </div>
</form>
{% endblock %}
