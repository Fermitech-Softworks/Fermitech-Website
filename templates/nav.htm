<nav class="default-navbar">
    <div class="nav-wrapper">
        <a class="brand-logo">Fermitech</a>

        <ul class="right hide-on-med-and-down ">
            {% if utente is defined %}
                <li><a style="background: white; color: #424242; border-radius:5px"
                       href="/">{{ gettext("Logout") }}</a></li>
            {% else %}
                <li>
                    <button data-target="loginModal" class="btn modal-trigger btn-large">{{ gettext('Login') }}</button>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h4>{{ gettext('Login') }}</h4>
        <div class="row">
            <form class="col s12" action="/amministrazione" method="POST">
                <div class="input-field col s6">
                    <input placeholder="" id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="" id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
                <div class="row">
                        <div class="input-field col s6">
                            <button class="btn waves-effect waves-light" type="submit"
                                    name="action">{{ gettext("Submit") }}
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, "");
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, "");
        });
    </script>
    </nav>
