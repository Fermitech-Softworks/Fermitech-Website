{% extends "stampo.htm" %}
{% block title %}{{prodotto.nome}}{% endblock %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" width="1280" height="300">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" width="1280" height="300" src="http:\\localhost:5000\static\{{prodotto.image}}" alt="1">
            <div class="carousel-caption d-none d-md-block" style="color:white;text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
                <h5>{{prodotto.nome}}</h5>
                <p>{{prodotto.descrizione_breve}}</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Descrizione</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Requisiti minimi</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Licenza</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Downloads</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">{{desc|safe}}</div>
      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">{{req|safe}}</div>
      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">{{lic|safe}}</div>
      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">{{down|safe}}</div>
    </div>
  </div>
</div>
{%endblock%}
